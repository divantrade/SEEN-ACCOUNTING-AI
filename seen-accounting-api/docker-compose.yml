# =============================================
# SEEN Accounting - Local Development Stack
# Usage: docker compose up -d
# =============================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: seen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: seen_accounting
      POSTGRES_USER: seen_user
      POSTGRES_PASSWORD: seen_password
      TZ: Europe/Istanbul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seen_user -d seen_accounting"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: seen-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
